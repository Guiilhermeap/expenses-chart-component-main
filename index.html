<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="elemento__container">
      <div class="valor">
        <div class="title">
          <div class="title__p">
            <p class="base">My balance</p>
            <p class="valor__moeda">$921.48</p>
          </div>
          <a href="">
            <img src="images/logo.svg" alt="" />
          </a>
        </div>
      </div>

      <div class="card__grafico__container">
        <div class="card__grafico">
          <div class="card">
            <h1>Spending - Last 7 days</h1>
            <div class="grafico">
              <div class="teste">
                <p class="value"></p>
                <div class="bar"></div>
              </div>
              <div class="teste">
                <p class="value"></p>
                <div class="bar"></div>
              </div>
              <div class="teste">
                <p class="value"></p>
                <div class="bar"></div>
              </div>
              <div class="teste">
                <p class="value"></p>
                <div class="bar"></div>
              </div>
              <div class="teste">
                <p class="value"></p>
                <div class="bar"></div>
              </div>
              <div class="teste">
                <p class="value"></p>
                <div class="bar"></div>
              </div>
              <div class="teste">
                <p class="value"></p>
                <div class="bar"></div>
              </div>
            </div>
            <div class="days">
              <p class="dias">mon</p>
              <p class="dias">tue</p>
              <p class="dias">wed</p>
              <p class="dias">thu</p>
              <p class="dias">fri</p>
              <p class="dias">sat</p>
              <p class="dias">sun</p>
            </div>
          </div>

          <div class="detalhes__container">
            <div class="detalhes">
              <p>Total this month</p>
              <div class="detalhes__">
                <p class="total">$478.33</p>
                <div class="detalhes__p">
                  <p class="por">+2.4%</p>
                  <p>from last month</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/grafico.js"></script>
  </body>
</html>
